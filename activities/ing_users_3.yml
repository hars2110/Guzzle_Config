version: 1
job:
  type: "ingestion"
source:
  endpoint: "jdbc_actual"
  properties:
    table: "users"
    exclude_columns:
    - "username"
    format_properties:
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns: []
target:
  endpoint: "jdbc_actual"
  properties:
    table: "users"
