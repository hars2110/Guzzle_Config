version: 1
job:
  type: "ingestion"
source:
  endpoint: "jdbc_actual"
  properties:
    table: "users"
    exclude_columns:
    - "username"
    format_properties:
      clean_column_name: false
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
  columns: []
target:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "/csv/excludetgt/"
    preserve_hierarchy: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      merge_file: true
      trim_white_space: "none"
    file_name: "excluded"
