job:
  type: "ingestion"
schema:
  columns: []
  discard: true
  schema_derivation_strategy: "source"
  strict_schema_check: true
source:
  endpoint: "jdbc_actual"
  properties:
    exclude_columns:
    - "username"
    filter: "id == 1"
    format_properties:
      clean_column_name: false
    table: "users"
target:
  endpoint: "lo_lfs"
  properties:
    charset: "UTF-8"
    file_name: "excluded"
    format: "delimited"
    format_properties:
      column_delimiter: ","
      contains_header: true
      escape_char: "\\\\"
      merge_file: true
      quote_delimiter: "\""
      trim_white_space: "none"
    path: "/csv/excludetgt/"
    preserve_hierarchy: false
version: 1
