version: 1
job:
  type: "ingestion"
source:
  endpoint: "jdbc_test_2"
  properties:
    include_columns:
    - "abcd222"
    format_properties:
      clean_column_name: false
    table_dependency:
    - "abcd"
    - "st1"
  incremental_load:
    watermarking_key_columns:
    - "col1"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "lfs_1"
  properties:
    format: "delimited"
    charset: "UTF-8"
    preserve_hierarchy: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
      trim_white_space: "none"
