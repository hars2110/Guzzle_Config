version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_lfs"
  properties:
    source_file_pattern: "/xml/users1.xml"
    format: "xml"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      clean_column_name: false
      root_tag: "ROWS"
      row_tag: "ROW"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "lo_lfs"
  properties:
    format: "delimited"
    charset: "UTF-8"
    path: "/csv/"
    preserve_hierarchy: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      merge_file: false
      trim_white_space: "none"
